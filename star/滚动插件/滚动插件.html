<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<style>
*{margin:0; padding:0;}
li{
	list-style: none;
	float: left;
}
#dv{
	overflow: hidden;
	width: 240px;
	height:180px;
}
</style>

</head>

<body>


<div id="dv">
<ul>
  <li><img src="img/01s.jpg" /></li>
  <li><img src="img/02s.jpg" /></li>
  <li><img src="img/03s.jpg" /></li>
  <li><img src="img/04s.jpg" /></li>
</ul>
<script src="js/jquery-1.7.1.js"></script>
<script src="js/jquery.kxbdmarquee.js"></script>

<script>
	//direction 方向    滚动标签的滚动延时属性
	$("#dv").kxbdMarquee({direction:"right",scrollAmount:1});
</script>
</div>
</body>
</html>
