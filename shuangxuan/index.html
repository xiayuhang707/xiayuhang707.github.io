
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.0.5/css/swiper.css">

    <!-- Demo styles -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        html, body {
            position: relative;
            height: 100%;
        }
        body {
            background: #fff;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color:#000;
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 300px;
            height: 300px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -150px;
            margin-top: -150px;
        }
        .swiper-slide {
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-image:url(img/1.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(img/2.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(img/3.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(img/4.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(img/5.jpg)"></div>
    </div>
    <!-- Add Pagination -->

</div>

<!-- Swiper JS -->
<script src="https://cdn.bootcss.com/Swiper/4.0.5/js/swiper.min.js"></script>
<!--引入animation JS-->
<script src="js/swiper.animate1.0.2.min.js"></script>

<!-- Initialize Swiper -->
<script src="js/script.js"></script>
</body>
</html>
